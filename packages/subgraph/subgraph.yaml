specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CommunityToken
    network: mumbai
    source:
      address: "0xC84275fF811E1518Fd17AB9Ab15aB0cbd19A1aB1"
      abi: CommunityToken
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ContributorAdded
        - ContributorPayout
        - EventAdded
        - OwnershipTransferred
        - Paused
        - Unpaused
        - VisitorJoinedEvent
      abis:
        - name: CommunityToken
          file: ./abis/CommunityToken.json
      eventHandlers:
        - event: ContributorAdded(indexed address)
          handler: handleContributorAdded
        - event: ContributorPayout(indexed address,uint256)
          handler: handleContributorPayout
        - event: EventAdded(indexed uint256,indexed address,string,uint256)
          handler: handleEventAdded
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: VisitorJoinedEvent(indexed uint256,indexed address)
          handler: handleVisitorJoinedEvent
      file: ./src/community-token.ts
